<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffett Style Stock Analyzer (India)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #0d6efd, #007bff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main { padding: 1rem; }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .results, .analysis {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .stock-item {
      padding: 0.4rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .stock-item:hover { background: #f0f4ff; }
    h3 { margin-top: 0; }
    ul { padding-left: 1.2rem; }
    li.good { color: green; }
    li.bad { color: red; }
  </style>
</head>
<body>
  <header>Buffett Style Stock Analyzer</header>
  <main>
    <input type="text" id="searchBox" placeholder="Search NSE/BSE stock (e.g., RELIANCE, INFY)">
    <div class="results" id="results"></div>
    <div class="analysis" id="analysis"></div>
  </main>

  <script>
    const PROXY = "https://api.allorigins.win/raw?url=";

    async function searchStock(query) {
      const url = `https://query1.finance.yahoo.com/v1/finance/search?q=${query}&lang=en-IN&region=IN`;
      const response = await fetch(PROXY + encodeURIComponent(url));
      return await response.json();
    }

    async function getQuote(symbol) {
      const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`;
      const response = await fetch(PROXY + encodeURIComponent(url));
      return await response.json();
    }

    function buffetAnalysis(data) {
      const quote = data.quoteResponse.result[0];
      if (!quote) return "<p>No data available.</p>";

      const checks = [];
      // Buffett-style metrics
      const pe = quote.trailingPE || 0;
      const roe = quote.returnOnEquity || 0;
      const debtEq = quote.debtToEquity || 0;
      const profitMargin = quote.profitMargins || 0;

      // PE check
      checks.push(`<li class="${pe > 0 && pe < 20 ? 'good' : 'bad'}">P/E: ${pe.toFixed(2)} (Buffett likes < 20)</li>`);
      // ROE check
      checks.push(`<li class="${roe > 0.15 ? 'good' : 'bad'}">ROE: ${(roe*100).toFixed(1)}% (Buffett likes > 15%)</li>`);
      // Debt/Equity
      checks.push(`<li class="${debtEq < 0.5 ? 'good' : 'bad'}">Debt/Equity: ${debtEq.toFixed(2)} (Buffett likes < 0.5)</li>`);
      // Profit margin
      checks.push(`<li class="${profitMargin > 0.1 ? 'good' : 'bad'}">Profit Margin: ${(profitMargin*100).toFixed(1)}% (Buffett likes > 10%)</li>`);

      return `
        <h3>${quote.longName || quote.shortName} (${quote.symbol})</h3>
        <p>Price: â‚¹${quote.regularMarketPrice}</p>
        <ul>${checks.join('')}</ul>
      `;
    }

    // Search box event
    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");
    const analysisDiv = document.getElementById("analysis");

    searchBox.addEventListener("input", async () => {
      const q = searchBox.value.trim();
      if (q.length < 2) {
        resultsDiv.innerHTML = "";
        return;
      }
      const data = await searchStock(q);
      if (!data || !data.quotes) return;
      resultsDiv.innerHTML = data.quotes.map(
        s => `<div class="stock-item" data-symbol="${s.symbol}">${s.shortname || s.longname} (${s.symbol})</div>`
      ).join("");
    });

    // Click on stock
    resultsDiv.addEventListener("click", async (e) => {
      if (e.target.classList.contains("stock-item")) {
        const symbol = e.target.dataset.symbol;
        const data = await getQuote(symbol);
        analysisDiv.innerHTML = buffetAnalysis(data);
      }
    });
  </script>
</body>
</html>
