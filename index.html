    <!-- Inline CSS -->
    <style>
        body {

            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        #analyzeBtn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s ease;
            font-size: 1.1em;
            padding: 10px;
        }
        #analyzeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }
        #result {
            margin-top: 20px;
        }
        .card {
            border: none;

        }
        .buy { background-color: #d4edda; color: #155724; }
        .sell { background-color: #f8d7da; color: #721c24; }
        .hold { background-color: #fff3cd; color: #856404; }
        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #searchResults {
            max-height: 150px;
            overflow-y: auto;

            border-radius: 8px;

        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }
            #analyzeBtn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line me-2"></i>Stock Period Analyzer</h1>
        <p class="text-muted text-center" style="font-size: 0.9em;">Analyze stock for days, weeks, months, year with judgments. Enter symbol (e.g., RELIANCE.BSE).</p>
        
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" id="stockSymbol" placeholder="Enter symbol or name (e.g., RELIANCE.BSE)" required>
        </div>
        <div id="searchResults" class="list-group"></div>
        <div class="input-group">
            <label class="input-group-text"><i class="fas fa-exchange-alt"></i> Exchange</label>
            <select class="form-select" id="exchange">
                <option value="BSE">BSE (recommended)</option>
                <option value="NSE">NSE</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" id="analyzeBtn"><i class="fas fa-analyze me-2"></i>Analyze Periods</button>
        
        <div class="spinner" id="spinner">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted">Analyzing...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Inline JavaScript -->
    <script>
        const apiKey = 'WRSPEAQQ1P7XX0Q9';

        // Service Worker
        const swCode = `/* [same as before] */`;  // Omit for brevity, same as previous.

        // ... (add the service worker code from previous)

        // Symbol Search (same as previous)

        // ... (add the symbol search code from previous)

        // Period Analysis Logic
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const symbol = document.getElementById('stockSymbol').value.trim();
            const exchange = document.getElementById('exchange').value;
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');
            
            if (!symbol) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter a stock symbol.</div>';
                return;
            }

            // Append suffix
            let fullSymbol = symbol;
            const suffix = exchange === 'BSE' ? '.BSE' : '.NS';
            if (!fullSymbol.endsWith('.BSE') && !fullSymbol.endsWith('.NS')) {
                fullSymbol = `${fullSymbol}${suffix}`;
            }

            resultDiv.innerHTML = '';
            spinner.style.display = 'block';

            try {
                // Fetch daily data for short periods
                const dailyRes = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${fullSymbol}&outputsize=compact&apikey=${apiKey}`);
                const dailyData = await dailyRes.json();
                if (!dailyData['Time Series (Daily)'] ) {
                    throw new Error('No daily data available. Try BSE suffix if NSE fails or check rate limits.');
                }

                // Fetch weekly for longer periods
                const weeklyRes = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_WEEKLY&symbol=${fullSymbol}&apikey=${apiKey}`);
                const weeklyData = await weeklyRes.json();
                if (!weeklyData['Time Series (Weekly)']) {
                    throw new Error('No weekly data available.');
                }

                // Fetch monthly for year
                const monthlyRes = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_MONTHLY&symbol=${fullSymbol}&apikey=${apiKey}`);
                const monthlyData = await monthlyRes.json();
                if (!monthlyData['Time Series (Monthly)']) {
                    throw new Error('No monthly data available.');
                }

                // Parse data
                const dailySeries = Object.entries(dailyData['Time Series (Daily)']).sort((a, b) => new Date(b[0]) - new Date(a[0]));
                const weeklySeries = Object.entries(weeklyData['Time Series (Weekly)']).sort((a, b) => new Date(b[0]) - new Date(a[0]));
                const monthlySeries = Object.entries(monthlyData['Time Series (Monthly)']).sort((a, b) => new Date(b[0]) - new Date(a[0]));

                // Function to calculate RSI (14 period)
                function calculateRSI(prices, period = 14) {
                    if (prices.length < period) return 'N/A';
                    let gains = 0, losses = 0;
                    for (let i = 1; i < period + 1; i++) {
                        const diff = prices[i - 1] - prices[i];
                        if (diff > 0) gains += diff;
                        else losses += Math.abs(diff);
                    }
                    let avgGain = gains / period;
                    let avgLoss = losses / period;
                    const rs = avgGain / avgLoss;
                    return 100 - (100 / (1 + rs));
                }

                // Function to calculate SMA
                function calculateSMA(prices, period) {
                    if (prices.length < period) return 'N/A';
                    const sum = prices.slice(0, period).reduce((a, b) => a + b, 0);
                    return (sum / period).toFixed(2);
                }

                // Function to calculate volatility (std dev of returns)
                function calculateVolatility(returns) {
                    if (returns.length < 2) return 'N/A';
                    const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                    const variance = returns.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / returns.length;
                    return (Math.sqrt(variance) * 100).toFixed(2);
                }

                // Function to get judgment
                function getJudgment(rsi, trend, volatility, returnPercent) {
                    let judgment = 'Hold';
                    let justification = 'Neutral indicators.';
                    if (rsi > 70 || returnPercent < -5) {
                        judgment = 'Sell';
                        justification = 'Overbought or negative return, potential correction.';
                    } else if (rsi < 30 || returnPercent > 5) {
                        judgment = 'Buy';
                        justification = 'Oversold or positive momentum, good entry point.';
                    }
                    if (volatility > 5) justification += ' High volatility adds risk.';
                    if (trend === 'Uptrend') justification += ' Positive trend.';
                    else if (trend === 'Downtrend') justification += ' Negative trend.';
                    return {judgment, justification};
                }

                // Analyze for days (last 5 days)
                const dayPrices = dailySeries.slice(0, 5).map(entry => parseFloat(entry[1]['4. close']));
                const dayReturns = [];
                for (let i = 1; i < dayPrices.length; i++) {
                    dayReturns.push((dayPrices[i-1] - dayPrices[i]) / dayPrices[i] * 100);
                }
                const dayRSI = calculateRSI(dayPrices);
                const daySMA50 = calculateSMA(dayPrices, Math.min(5, dayPrices.length));
                const dayTrend = dayReturns[0] > 0 ? 'Uptrend' : 'Downtrend';
                const dayVol = calculateVolatility(dayReturns);
                const dayReturn = dayReturns[0].toFixed(2);
                const dayJudgment = getJudgment(dayRSI, dayTrend, dayVol, dayReturn);

                // Analyze for weeks (last 4 weeks)
                const weekPrices = weeklySeries.slice(0, 4).map(entry => parseFloat(entry[1]['4. close']));
                const weekReturns = [];
                for (let i = 1; i < weekPrices.length; i++) {
                    weekReturns.push((weekPrices[i-1] - weekPrices[i]) / weekPrices[i] * 100);
                }
                const weekRSI = calculateRSI(weekPrices);
                const weekSMA50 = calculateSMA(weekPrices, Math.min(4, weekPrices.length));
                const weekTrend = weekReturns[0] > 0 ? 'Uptrend' : 'Downtrend';
                const weekVol = calculateVolatility(weekReturns);
                const weekReturn = weekReturns.reduce((a, b) => a + b, 0).toFixed(2);
                const weekJudgment = getJudgment(weekRSI, weekTrend, weekVol, weekReturn);

                // Analyze for months (last 3 months)
                const monthPrices = monthlySeries.slice(0, 3).map(entry => parseFloat(entry[1]['4. close']));
                const monthReturns = [];
                for (let i = 1; i < monthPrices.length; i++) {
                    monthReturns.push((monthPrices[i-1] - monthPrices[i]) / monthPrices[i] * 100);
                }
                const monthRSI = calculateRSI(monthPrices);
                const monthSMA50 = calculateSMA(monthPrices, Math.min(3, monthPrices.length));
                const monthTrend = monthReturns[0] > 0 ? 'Uptrend' : 'Downtrend';
                const monthVol = calculateVolatility(monthReturns);
                const monthReturn = monthReturns.reduce((a, b) => a + b, 0).toFixed(2);
                const monthJudgment = getJudgment(monthRSI, monthTrend, monthVol, monthReturn);

                // Analyze for year (last 12 months)
                const yearPrices = monthlySeries.slice(0, 12).map(entry => parseFloat(entry[1]['4. close']));
                const yearReturns = [];
                for (let i = 1; i < yearPrices.length; i++) {
                    yearReturns.push((yearPrices[i-1] - yearPrices[i]) / yearPrices[i] * 100);
                }
                const yearRSI = calculateRSI(yearPrices);
                const yearSMA50 = calculateSMA(yearPrices, Math.min(12, yearPrices.length));
                const yearTrend = yearReturns[0] > 0 ? 'Uptrend' : 'Downtrend';
                const yearVol = calculateVolatility(yearReturns);
                const yearReturn = yearReturns.reduce((a, b) => a + b, 0).toFixed(2);
                const yearJudgment = getJudgment(yearRSI, yearTrend, yearVol, yearReturn);

                // Render results
                resultDiv.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="text-center">Analysis for ${fullSymbol}</h5>
                            <div class="judgment-section buy">${dayJudgment.judgment} (Days): Return ${dayReturn}%, RSI ${dayRSI}, Vol ${dayVol}%, Trend ${dayTrend}. Justification: ${dayJudgment.justification}</div>
                            <div class="judgment-section sell">${weekJudgment.judgment} (Weeks): Return ${weekReturn}%, RSI ${weekRSI}, Vol ${weekVol}%, Trend ${weekTrend}. Justification: ${weekJudgment.justification}</div>
                            <div class="judgment-section hold">${monthJudgment.judgment} (Months): Return ${monthReturn}%, RSI ${monthRSI}, Vol ${monthVol}%, Trend ${monthTrend}. Justification: ${monthJudgment.justification}</div>
                            <div class="judgment-section buy">${yearJudgment.judgment} (Year): Return ${yearReturn}%, RSI ${yearRSI}, Vol ${yearVol}%, Trend ${yearTrend}. Justification: ${yearJudgment.justification}</div>
                        </div>
                    </div>
                `;

                spinner.style.display = 'none';
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}. Try BSE suffix, wait for rate limits, or check connection.</div>`;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
